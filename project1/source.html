<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="contaier mt-3 p-5">
        <div class="col-md-5 m-auto text-center my-card p-4">
            <h4>Stopwatch</h4>
            <p class="mt-5 mb-4 my-timer">
                <span id="second">00</span> : <span id="minuet">00</span>
            </p>
            <div class="row m-auto col-md-12 pb-3">
                <button class="btn col-md-3 m-auto" onclick="startmyTimer()">start</button>
                <button class="btn col-md-3 m-auto" onclick="stopmyTimer()">stop</button>
                <button class="btn col-md-3 m-auto" onclick="resetmyTimer()">reset</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
