</head>
<body>
<div class="myCard col-md-5 mr-auto ml-auto mt-5 text-center p-4" >
<div>
<h4 class="mt-4"> Tip Calaulator </h4>
<form id="tip-form">
    <div class="input-group mb-3 mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" id="my-amount" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
      <div class="d-flex justify-content-center mt-4">
        <form class="range-field">
          <input id="range" class="border-0 col-md-11" type="range"  min="0" max="100" />
        </form>
        <span class="font-weight-bold text-primary ml-2 mt-1 valueSpan"></span>
      </div>
<hr>
<div class="result-section">
    <h4 class="mt-4"> Results </h4>
    <div class="input-group mb-3 mt-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Tip Amount</span>
        </div>
        <input type="number" id="TipAmount" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Total bill with Tip</span>
        </div>
        <input type="number" id="TotalBillTip" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled>
      </div>
</div>
</form>

</form>
</div>
</div>
